<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="form.css">
    <script src="form.js"></script>
    <title>Free-hand Sketching 2020</title>
</head>
<body>
    <header>
        <h1>NAVPRAYAS</h1>
        <h2><i>A GROUP OF INNOVATIVE THOUGHTS</i></h2>
    </header>
    <div> 
        <form class="pureform"> 
        <h2 style=color:Brown;><u>Free-hand sketching</u></h2>
        <h2>Registration Form</h2>
        <div>
            Participant's Name: <input type="text" name="Participant's Name" id="name" placeholder="Your name...">
        </div>
        <br>
        <div>
            Contact no. : <input type="tel" name="contact number" id="contact number" size="10" placeholder="+91" >
        </div>
        <br>
        <div>
            Age : <input type="number" name="Age" id="Age" placeholder="Enter Your age...">
        </div>
        <br>
        <div>
        <label for="image">Proof of identity(image) : </label><br>
        <input type="file" id="img" name="img" accept="image/*">
        </div>
        <br>
        <div>
            <label for="Address">Address: </label><br>
            <textarea id="Address" name="Address" rows="8" cols="50" placeholder="Address"></textarea>
        </div>
        <br>
        <div>
            Theme  of Sketching: <input typr="text" name="theme" id="theme" placeholder="Enter the theme...">
        </div>
        <br>
        <div>
            <label for="video">Time-lapse video of the sketching : </label><br>
            <input type="file" id="vdo" name="vdo" accept="video/*" placeholder="Upload the Time-lapsed video of the sketching...">
        </div>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
