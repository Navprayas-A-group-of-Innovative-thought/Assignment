<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Registration-Puzzle Race</title>
  <link rel="stylesheet" type="text/css" href="p_style.css">
</head>

<body>
  <div class="top1">
    
    <img src="np_logo.jpg" width="80" height="80" alt="NAVPRAYAS" style="float:left;">
    <h1 >NAVPRAYAS <BR> A GROUP OF INNOVATIVE THOUGHTS</h1>
    
  </div>
  <div class="top2"> 
     
    <h2 id="puzzle">Puzzle Race 2020</h2>
    <h1>Registration Form</h1>
  
  </div>      <hr>
    
  <form>
    <div class="team">
      <div class="col1">
        <label for="tname">Team Name</label>
        <input type="text" id="tname" name="tname">
      </div>
      
      <div class="col2">
        <label>Number  of Participants:</label>
          <input type="radio" id="one" name="count" value="1">
          <label for="one">One</label> &nbsp;
          <input type="radio" id="two" name="count" value="2">
          <label for="two">Two</label> &nbsp;
          <input type="radio" id="three" name="count" value="3">
          <label for="three">Three</label>
      </div>
    </div>    <br><br>
        

  <!--STUDENT 1-->
    <fieldset class="field1">
      <legend>Student 1 :</legend>
      <div class="col1">
        <label for="name1">Name </label>
        <input type="text" id="name1" name="name1" placeholder="Type your name here" required>
      </div>
          
      <div class="col2">
        <label >Gender :</label>
        <input type="radio" id="male1" name="gender1" value="Male">
        <label for="male1">Male</label> 
        <input type="radio" id="female1" name="gender1" value="Female">
        <label for="female1">Female</label> 
        <input type="radio" id="other1" name="gender1" value="Other">
        <label for="other1">Other</label>
      </div>      <br><br>
        
      <div class="col1">
        <label for="sname1">Institute</label>
        <input type="text" id="sname1" name="sname1" placeholder="School/Coaching Name"required>
      </div>
      
      <div class="col2 select1">
        <label for="class1">Class</label>
        <select id="class1" name="class1" required>
          <option value="Select">Select</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>      <br><br>
            
        
      <label for="fname">Name of Father/Guardian </label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" cols="100" 
           placeholder="Please write your full address here.Mention your house number" autofocus required></textarea>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<br><br>
      <label for="img1">Proof of Identity</label>
      <input type="file" id="img1" name="img1" accept="image/*" required>
      <input type="submit" value="Upload your file">
    </fieldset>     <br><br>
      
<!--STUDENT 2-->
    <fieldset class="field2">
    <legend >Student 2 :</legend>
    <div class="col1">  
      <label for="name2">Name </label>
      <input type="text" id="name2" name="name2" placeholder="Type your name here" required>
    </div>
    <div class="col2">
      <label>Gender :</label>
      <input type="radio" id="male2" name="gender2" value="Male">
      <label for="male2">Male</label> 
      <input type="radio" id="female2" name="gender2" value="Female">
      <label for="female2">Female</label> 
      <input type="radio" id="other2" name="gender2" value="Other">
      <label for="other2">Other</label>
    </div>      <br><br>
        
    <div class="col1">
      <label for="sname2">Institute</label>
      <input type="text" id="sname2" name="sname2" placeholder="School/Coaching Name"required>
    </div>
         
    <div class="col2">
      <label for="class2">Class</label>
      <select id="class2" name="class2" required>
        <option value="Select">Select</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>      <br><br>
          
      
      <label for="img2">Proof of Identity</label>
      <input type="file" id="img2" name="img2" accept="image/*" required>
      <input type="submit" value="Upload your file">
    </fieldset>         <br><br>
      
  <!--STUDENT 3-->
  <fieldset class="field3">
    <legend id="leg3">Student 3 :</legend>
    <div class="col1">
      <label for="name3">Name </label>
      <input type="text" id="name3" name="name3" placeholder="Type your name here" required>
    </div>
    <div class="col2">
      <label>Gender :</label>
      <input type="radio" id="male3" name="gender3" value="Male">
      <label for="male3">Male</label> 
      <input type="radio" id="female3" name="gender3" value="Female">
      <label for="female3">Female</label> 
      <input type="radio" id="other3" name="gender3" value="Other">
      <label for="other3">Other</label>
    </div>      <br><br>
        
    <div class="col1">
      <label for="sname3">Institute</label>
      <input type="text" id="sname3" name="sname3" placeholder="School/Coaching Name"required>
    </div>
          
    <div class="col2">
      <label for="class3">Class</label>
      <select id="class3" name="class3" required>
        <option value="Select">Select</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
     </select>
    </div>          <br><br>
           
    <label for="img3">Proof of Identity</label>
    <input type="file" id="img3" name="img3" accept="image/*" required>
    <input type="submit" value="Upload your file">
  </fieldset> <br>
      
      
  <div class="col1">
    <label for="contact1">Contact 1</label>
    <input type="text" id="contact1" name="contact1">
  </div>
  <div class="col2">
    <label for="contact2">Contact 2</label>
    <input type="text" id="contact2" name="contact2">
  </div>      <br><br>
       
  <input class="submit" type="submit" value="Submit your form">
      
  </form>
</body>
</html>
