<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Footer</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .f-container{
            display: flex;
            justify-content: space-evenly;
            background-color: violet;
        }
        .f-item{
            background-color: teal;
            width: 100%;
            height: 250px;
            margin: 2px;
            text-align: center;
        }
        /* /////////icons////// */
        .fa {
            padding: 10px;
            font-size: 20px;
            width: 15px;
            height: 15px;
            text-align: center;
            text-decoration: none;
            margin: 5px 10px;
        }
        .fa-facebook {
            background: #3B5998;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-linkedin {
            background: #007bb5;
            color: white;
        }
        .fa-instagram {
            background: linear-gradient(180deg,#405de6,#5851db,#833ab4,#c13584,#e1306c,#fd1d1d,rgb(255, 174, 0));
            color: white;
        }

.fa:hover {
    opacity: 0.7;
}

    </style>
</head>
<body>
    <div class="f-container">
        <div class="f-item">
            <div class="f-subitem">About Us</div>
            <div class="f-subitem">Team</div>
        </div>
        <div class="f-item">
            <div class="f-subitem">Address</div>
            <div class="f-subitem">Manpur Durga sthan</div>
            <div class="f-subitem">Working Hours</div>
            <div class="f-subitem">9am to 5pm</div>
            <div class="f-subitem">Mon - Sat</div>
        </div>
        <div class="f-item">
            <div class="f-subitem">Contact Us</div>
            <div class="f-subitem">Mobile No. : +91 1234567890</div>
            <div class="f-subitem">Email : 1234@5678.com</div>

        </div>
        <div class="f-item">
            <div class="f-subitem">Follow Us on</div>

            <div class="f-subitem">
                <div class="f-sub-subitem">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
                <div class="sub-subitem">
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-linkedin"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
