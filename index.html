<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for Chess Competition</title>

    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <form id="signup-form" class="signup-form">
                    <h2 class="form-title">Chess Competition 2020 <br> Registration Form</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="player_name" id="player_name" placeholder="Player Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="contact_number" id="contact_number" placeholder="Contact number"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="age" id="age" placeholder="Age"/>
                    </div>
                    <div>
                        <p>Upload proof of enrollment</p>
                        <input type="file" class="proof-input" name="identity_proof" id="identity_proof" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="address" id="address"  placeholder="Enter your full address"/>
                    </div>
                    <div class="form-group">
                        <p>Do You have your own chess board & pieces ?</p>
                        <input type="radio" name="chess_board" id="chess_board"  value="Yes"> Yes </input> <br>
                        <input type="radio" name="chess_board" id="chess_board"  value="No"> No </input>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="register" id="register" class="form-submit" value="Register"/>
                    </div>
                    
                </form>
         
            </div>
        </div>
    </div>

  

    
    
</body>
</html>
